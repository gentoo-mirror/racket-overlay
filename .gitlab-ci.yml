variables:
  GIT_SUBMODULE_STRATEGY: recursive
  TERM: dumb

stages:
  - test
  - pages


test:
  stage: test

  image: registry.gitlab.com/src_prepare/gentoo-repoman-container:latest

  only:
    changes:
      - ".gitlab-ci.yml"
      - "*/*/*.ebuild"
      - "*/*/Manifest"
      - "*/*/metadata.xml"

  script:
    - bash scripts/repomanci


pages:
  stage: pages

  only:
    refs:
      - master
    changes:
      - ".gitlab-ci.yml"
      - "scribblings/*.scrbl"
      - "scribblings/*/*.scrbl"

  artifacts:
    expire_in: 1 week
    paths:
      - public

  image: racket/racket:8.2-full

  script:
    - make doc
