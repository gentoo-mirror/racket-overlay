stages:
  - test
  - pages


test:
  stage: test

  image: registry.gitlab.com/src_prepare/gentoo-repoman-container:latest

  only:
    changes:
      - ".gitlab-ci.yml"
      - "*/*/*.ebuild"
      - "*/*/Manifest"
      - "*/*/metadata.xml"

  before_script:
    - emerge --version ; pkgcheck --version

  script:
    - make test


pages:
  stage: pages

  only:
    refs:
      - master
    changes:
      - ".gitlab-ci.yml"
      - "scribblings/*.scrbl"
      - "scribblings/*/*.scrbl"

  artifacts:
    expire_in: 1 week
    paths:
      - public

  image: racket/racket:8.2-full

  before_script:
    - apt-get update
    - apt-get install -y make sqlite3

  script:
    - make doc
